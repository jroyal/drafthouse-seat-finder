{{define "seats"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Quickly view all seat charts for a given movie on a given day for the alamo drafthouse">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drafthouse Seat Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{.BaseUrl}}/css/custom.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{{.BaseUrl}}/js/analytics.js"></script>
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            {{template "header" . }}
        </div>

        {{range .Cinemas}}
        <div class="row row-flex row-flex-wrap col-md-10 col-md-offset-1">
            <div class="page-header center-block">
                {{$currentCinema := index . 0}}
                <h1 class="text-center">{{$currentCinema.CinemaName}}</h1>
            </div>
        </div>
        <div class="row row-flex row-flex-wrap col-md-10 col-md-offset-1">
            {{range .}}
                
            <div class="col-md-4 flex-col cinema-{{.CinemaName}}" style="padding-bottom:25px">
                <a href="https://drafthouse.com/austin/tickets/showtime/{{.CinemaID}}/{{.SessionID}}">
                    <h6 class="text-center">
                        {{.CinemaName}} {{.SessionTime}}<br>
                        <small>{{.FilmName}}</small>
                    </h6>
                </a>
                <div class="center-block">
                    {{.SeatChart}}
                </div>
            </div>
            {{end}}
        </div>
        {{end}}
            
            
        
    </div>

    {{template "footer" .}}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
{{end}}
